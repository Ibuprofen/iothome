version: '3'
services:

  grafana:
    image: grafana/grafana
    ports:
      - 3000:3000
    environment:
      - GF_SERVER_ROOT_URL=http://localhost
      - GF_SECURITY_ADMIN_PASSWORD=password
    volumes:
      - grafana:/var/lib/grafana
    depends_on:
      - influxdb
    restart: unless-stopped

  influxdb:
    image: influxdb:1.7
    ports:
      - "8086:8086" # http api
    #  - "8089:8089" # udp api
    env_file:
      - ./influxdb/.influxdb.env
    volumes:
      - influxdb:/var/lib/influxdb
    restart: unless-stopped

  particle:
    build:
      context: ./particle
    environment:
      - PARTICLE_USERNAME=${PARTICLE_USERNAME}
      - PARTICLE_PASSWORD=${PARTICLE_PASSWORD}
    volumes:
      - ./particle:/app
    depends_on:
      - influxdb
    restart: unless-stopped

  mosquitto:
    image: eclipse-mosquitto:latest
    ports:
      - 1883:1883
      - 9001:9001
    volumes:
      - mosquitto:/mosquitto/data
      - ./mosquitto/config:/mosquitto/config
    restart: unless-stopped

  mqtt:
    build:
      context: ./mqtt
    volumes:
      - ./mqtt:/app
    depends_on:
      - influxdb
      - mosquitto
    restart: unless-stopped

volumes:
  influxdb:
  grafana:
  mosquitto:
